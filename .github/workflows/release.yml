name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  test:
    name: Run Tests Before Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: bun install

    - name: Run unit tests
      run: bun test

    - name: Run e2e tests (Bun)
      run: |
        export BUNOSH_RUNTIME=bun
        npm run test:e2e

    - name: Run e2e tests (Node.js)
      run: |
        export BUNOSH_RUNTIME=node
        npx vitest run test/e2e

  build-binaries:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact-name: bunosh-linux-x64
          - os: macos-latest
            target: darwin-x64
            artifact-name: bunosh-darwin-x64
          - os: windows-latest
            target: win32-x64
            artifact-name: bunosh-win32-x64.exe
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build binary
      run: |
        bun build ./bunosh.js --compile --outfile bunosh${{ matrix.os == 'windows-latest' && '.exe' || '' }}

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: bunosh${{ matrix.os == 'windows-latest' && '.exe' || '' }}
        retention-days: 7

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [test, build-binaries]
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Setup Node.js for NPM
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: bun install

    - name: Run final tests
      run: |
        bun test
        export BUNOSH_RUNTIME=node
        npx vitest run test/e2e

    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  attach-binaries:
    name: Attach Binaries to Release
    runs-on: ubuntu-latest
    needs: [build-binaries]
    if: github.event_name == 'release'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Attach binaries to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/bunosh-linux-x64/bunosh
          artifacts/bunosh-darwin-x64/bunosh
          artifacts/bunosh-win32-x64/bunosh.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}